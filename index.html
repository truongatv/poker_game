<html>
    <head>
        <title>poker game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Poker game !!!!!!</h1>
        <div>
            <div class="player">Player 1 : <span id="player-1-score"></span></div>
        </div>
        <div class="main-poker">
            <div class="list" id="row-1"></div>
            <div class="list" id="row-2"></div>
            <div class="list" id="row-3"></div>
            <div class="list" id="row-4"></div>
            <div class="list" id="row-5"></div>
            <div class="list" id="row-6"></div>
        </div>
        <div>
            <div class="player">Player 2: <span id="player-2-score"></span></div>
        </div>
        <div class="button-game">
            <div class="btn" id="new-game">New game!</div>
        </div>
    </body>
    <script src="js/poker.js"></script>
</html>
